name: CI

on:
  pull_request:
    paths:
      - "build.Dockerfile"
      - "Makefile"

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install buildx
        uses: docker/setup-buildx-action@v2

      - name: Build images
        run: make docker-build